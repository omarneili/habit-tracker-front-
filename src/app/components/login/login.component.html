<div class="container">
  <div class="image-section">
    <img src="assets/images/habit-tracker.png" alt="Habit Tracker Logo" class="logo">
  </div>
  <div class="form-section">
    <h2>Connexion</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginRequest.email" required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="error">Email requis</div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginRequest.password" required #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="error">Mot de passe requis</div>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
    <p><a routerLink="/forgot-password">Mot de passe oubli√©?</a></p>
    <p>Pas de compte? <a routerLink="/register">S'inscrire</a></p>
  </div>
</div>
