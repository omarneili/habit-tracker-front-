<div class="container">
  <div class="image-section">
    <img src="assets/images/habit-tracker.png" alt="Habit Tracker Logo" class="logo">
  </div>
  <div class="form-section">
    <h2>Inscription</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="registerRequest.nom" required #nom="ngModel">
        <div *ngIf="nom.invalid && nom.touched" class="error">Nom requis</div>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" [(ngModel)]="registerRequest.prenom" required #prenom="ngModel">
        <div *ngIf="prenom.invalid && prenom.touched" class="error">Prénom requis</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerRequest.email" required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="error">Email requis</div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerRequest.password" required #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="error">Mot de passe requis</div>
      </div>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <button type="submit" [disabled]="registerForm.invalid || isLoading">
        {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </form>
    <p>Déjà un compte? <a routerLink="/login">Se connecter</a></p>
  </div>
</div>
